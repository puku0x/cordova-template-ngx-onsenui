sudo: false

language: node_js

node_js:
  - "8"

dist: trusty

cache:
  directories:
    - node_modules

install:
  - npm i -g @angular/cli
  - npm i -g cordova

script:
  - cd template_src
  - npm install
  - npm run build
  - cd ..
  - cordova create new-app --template=./template_src
  - cd new-app
  - cordova platform add android
  - cordova platform add ios
  - cd ..
  - rm -f -R ./new-app

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    tags: true
  skip_cleanup: true
